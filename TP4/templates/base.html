<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Lien vers le fichier CSS personnalisé -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers Font Awesome pour ajouter des icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif;">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center text-light" href="/">
                <i class="fas fa-signal me-2"></i>
                <span>Application IoT</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-light" href="/">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/logement">Logements</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="/factures">Factures</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Conteneur pour les alertes -->
    <div id="alert-container" class="container mt-3"></div>

    <!-- Contenu principal -->
    <main class="container my-5 fade-in">
        {% block content %}{% endblock %}
    </main>

    <!-- Pied de page -->
    <footer class="text-light text-center py-3" style="background: #005f73; box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-leaf" style="color: #94d2bd;"></i>
                © 2024 - Application IoT Éco-responsable
            </p>
        </div>
    </footer>

    <!-- Modale de confirmation -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Êtes-vous sûr de vouloir effectuer cette action ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" id="confirmBtn" class="btn btn-primary">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusion des scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
